<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- style css -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Quiz Test</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <form>
                    <legend id="question01">1.What does HTML stands For?</legend>

                    <div>
                        <input type="radio" name="option1" id="opt1" />
                        <label>HighLevel markup language</label>
                    </div>

                    <div>
                        <input type="radio" name="option1" id="opt2" />
                        <label>Hypertext Markup Language</label>
                    </div>

                    <div>
                        <input type="radio" name="option1" id="opt3" />
                        <label>Hi-per-text Markup Language</label>
                    </div>


                    <legend id="question02">2.What does CSS stands For?</legend>

                    <div>
                        <input type="radio" name="option2" id="opt4" />
                        <label>Cascading Style Sheets</label>
                    </div>

                    <div>
                        <input type="radio" name="option2" id="opt5" />
                        <label>Code cource stylesheet</label>
                    </div>

                    <div>
                        <input type="radio" name="option2" id="opt6" />
                        <label>Complicated style sheet</label>
                    </div>
                </form>

            </div>
            <div class="col-lg-6">
                <form>

                    <legend id="question03">3.What display property span elements have by default</legend>

                    <div>
                        <input type="radio" name="option3" id="opt7" />
                        <label>block</label>
                    </div>

                    <div>
                        <input type="radio" name="option3" id="opt8" />
                        <label>inline</label>
                    </div>

                    <div>
                        <input type="radio" name="option3" id="opt9" />
                        <label>inline-block</label>
                    </div>

                    <legend id="question04">4.Is javaScript cse-sensitive?</legend>

                    <div>
                        <input type="radio" name="option4" id="opt10" />
                        <label>Yes</label>
                    </div>

                    <div>
                        <input type="radio" name="option4" id="opt11" />
                        <label>No</label>
                    </div>

                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <button type="button" class="btn btn-success" id="btn01" onclick="checkResult()">Success</button>
                <div id="resultArea" class="jumbotron text-center">
                    <h4 id="score"></h4>
                    <h1 id="percent"></h1>
                </div>
            </div>
        </div>
    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <!-- myapp js -->
    <script src="assets/js/app.js"></script>

</body>

</html>
